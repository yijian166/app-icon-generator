<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="App-icon-generator : App icon generator,including iOS and Android">

    <link rel="stylesheet" href="http://cdn.staticfile.org/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/appIcon.css">

    <title>App-icon-generator</title>
  </head>

  <body>
    <div class="top"></div>
    <h1 class="title">App Icon Generator</h1>
    <div class="box">
      <div class="drag-box">
        <div class="drag" id="dragBox">
          <p>Drag your icon here!<br><span>recommend bigger than 1500 × 1500<span></p>
        </div>
      </div>
    

      
      <div class="icon-list">
        <h2>iOS</h2>
        <div class="list">
          <ul id="iosIconList"></ul>
        </div>
      </div>
      <div class="icon-list">
        <h2>Android</h2>
        <div class="list">
          <ul id="androidIconList"></ul>
        </div>
      </div>
      <div class="radius">
        <img src="" data-src="/images/show.png"id="radiusShow" width="200" height="200">
        <p>
          <input type="range" id="radiusRange" min="0" max="500" value="120" >
          <input type="number" id="radiusNum" class="num" value="1.20" step="0.01">
        </p>
      </div>
      <div class="btn-box">
        <button id="dl" class="button-success pure-button pure-button-disabled">down</button>
      </div>
      </div>

     



      <!-- Isprite JavaScript -->
      <script src="javascripts/lib/jszip.min.js"></script>
      <script src="javascripts/lib/FileSaver.js"></script>
      <script src="javascripts/appIcon.min.js"></script>

  </body>
</html>
